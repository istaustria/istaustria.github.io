- date: 2021-12-01
  content: >
    The deadline for [applications to our PhD program](https://phd.pages.ist.ac.at/) is Jan 8, 2022 for a PhD entry in September 2022. Possible thesis topics are centered around physics-based simulation, geometry processing, numerical methods, computational fabrication, and machine learning for 3D geometry and volumetric data. Our curiosity-driven, interdisciplinary research environment also provides opportunities for collaborative projects with physicists, mathematicians, and neuroscientists! 

