- date: 2024-07-25
  content: >
    <p>🎉🎊 We are excited to welcome <a href="https://samararen.github.io/">Yingying (Samara) Ren</a> as an assistant professor at ISTA, starting September 1!
    Samara will head the brand-new ✨<a href="https://www.ist.ac.at/en/research/ren-group/">Geometric Computing and Digital Fabrication group</a>✨ at ISTA, focusing on geometry, simulation, and computational inverse design.</p>
    <p>📢 <strong>Samara's lab will be hiring at all levels!</strong> 📢</p>
    <p>For PhD positions, head to our <a href="https://phd.pages.ist.ac.at/phd-application-admission/">Applications & Admissions page</a> in October 2024, and for Postdoc positions, contact Samara personally!
    If you want to learn more about Samara's research, check out <a href="https://samararen.github.io/">her personal website!</a></p>

